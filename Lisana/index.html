<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,
          minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task_model List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/task_creation.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="page">
    <header class="header">
        <div class="header__logo">Lisana</div>
    </header>
    <div class="content">
        <section class="create-task">
            <div class="create-task__title">
                Create Task
                <i class="fas fa-angle-down"></i>
            </div>
            <div class="create-task__settings">
                <div class="input-group">
                    <label for="project-name">Project Name</label>
                    <input type="text" id="project-name" name="project-name"
                           placeholder="Enter a project name">
                </div>
                <div class="input-group">
                    <label for="task-name">Task Name</label>
                    <input type="text" id="task-name" name="task-name"
                           placeholder="Enter a task name">
                </div>
                <div class="input-group">
                    <label for="task-description">Description</label>
                    <input type="text" id="task-description" name="task-description"
                           placeholder="Enter a task description">
                </div>
                <div class="input-group">
                    <label for="task-estimation">Estimation</label>
                    <input type="number" id="task-estimation" name="task-estimation"
                           placeholder="Select estimation time (h)">
                </div>
                <div class="input-group">
                    <label for="select-status"> Status</label>
                    <div class="drop-down-statuses" id="select-status">
                        <span class="drop-down-statuses__selected-status">
                            <span class="target-status">In Progress </span>
                            <i class="fas fa-angle-down"></i>
                        </span>
                        <div class="drop-down-statuses__select-status">
                            <ul class="statuses">
                                <li class="statuses__status">In Progress</li>
                                <li class="statuses__status">To Do</li>
                                <li class="statuses__status">Done</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <label for="select-priority"> Priority</label>
                    <div class="drop-down-priority" id="select-priority">
                        <span class="drop-down-priority__selected-priority">
                            <span class="target-priority">Low</span>
                            <i class="fas fa-angle-down"></i>
                        </span>
                        <div class="drop-down-priority__select-priority">
                            <ul class="priorities">
                                <li class="priorities__priority">High</li>
                                <li class="priorities__priority">Normal</li>
                                <li class="priorities__priority">Low</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="register-task">
                    <button class="register-task__button">Create</button>
                </div>

            </div>
        </section>
        <section class="task-list">
            <div class="task-list__body"></div>
        </section>
    </div>
    <footer class="footer">
        <div class="header__logo">Lisana</div>
        <div class="copy-righting">&copy; Lisana app</div>
    </footer>
</div>
<script type="module" src="js/script.js" crossorigin="anonymous"></script>
</body>
</html>
